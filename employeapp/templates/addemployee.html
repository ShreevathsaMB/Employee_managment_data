<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <style>
    /* Styles for the overall form container */
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Styles for individual form groups */
    .form-group {
      margin-bottom: 15px;
    }

    /* Styles for form labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Styles for input fields and select elements */
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    /* Styles for the submit button */
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Add Employee</h1>
  {% if form.errors %}
    <p style="color: red;">Please correct the errors below:</p>
    <ul>
      {% for error in form.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    <div class="form-group">
      <label for="profile">Profile</label>
      <input type="file" name="profile" id="profile">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      {{ form.name }}
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      {{ form.gender }}
    </div>
    <div class="form-group">
      <label for="years_of_experience">Years of Experience</label>
      {{ form.years_of_experience }}
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      {{ form.salary }}
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      {{ form.company }}
    </div>
    <div class="form-group">
      <label for="doj">Date of Joining</label>
      {{ form.doj }}
    </div>
    <button type="submit" class="btn">Save</button>

    <a href="{% url 'home' %}" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Back to home</a>
  </form>
</body>
</html>
